<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>홈페이지</title>
  <style>
    /* Basic Reset & Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container for content */
    div.container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    /* Heading Styling */
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
    }

    /* Paragraph Styling */
    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Navigation Styling */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      background-color: maroon;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: inline-block;
      /* Ensures padding and shadow work correctly */
    }

    nav ul li a:hover {
      background-color: #218838;
      transform: translateY(-2px);
      /* Slight lift on hover */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      div.container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      nav ul li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to My GitHub Pages Site!</h1>
    <p>모나미 클론 페이지입니다.</p>
    <nav>
      <ul>
        <li><a href="./htmls/clone.html">소개 페이지</a></li>
      </ul>
    </nav>
  </div>
</body>

</html>
