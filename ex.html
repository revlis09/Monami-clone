<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>장바구니 배지</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 12px;
    }

    .product {
      margin: 20px;
    }
  </style>
</head>

<body>

  <!-- 🛒 장바구니 아이콘 -->
  <div class="cart-icon">
    🛒
    <span id="cart-count" class="badge">0</span>
  </div>

  <!-- 상품 목록 -->
  <div class="product">
    <button onclick="addToCart()">볼펜 담기</button>
  </div>
  <div class="product">
    <button onclick="addToCart()">연필 담기</button>
  </div>
  <div class="product">
    <button onclick="addToCart()">지우개 담기</button>
  </div>

  <script>
    let totalCount = 0;

    function addToCart() {
      totalCount++;
      document.getElementById('cart-count').textContent = totalCount;
    }
  </script>

</body>

</html>
